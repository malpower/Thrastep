<!DOCTYPE html>
<html>
<head>
    <title>Thrastep hex editor</title>
    <link href="libs/bootstrap-3.3.6-dist/css/bootstrap.css" rel="stylesheet" type="text/css" />
    <link href="libs/bootstrap-3.3.6-dist/css/bootstrap-theme.css" rel="stylesheet" type="text/css" />
    <link href="libs/layer/skin/layer.css" rel="stylesheet" type="text/css" />
    <link href="styles/components.css" rel="stylesheet" type="text/css" />
    <link href="styles/layout_entry.css" rel="stylesheet" type="text/css" />
    <script type="text/javascript" src="libs/jquery-2.2.2.min.js"></script>
    <script type="text/javascript" src="libs/bootstrap-3.3.6-dist/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="libs/layer/layer.js"></script>
    <script type="text/javascript" src="coms/tfile.js"></script>
    <script type="text/javascript" src="coms/bufferManager.js"></script>
    <script type="text/javascript" src="bin/common.js"></script>
    <script type="text/javascript" src="bin/mod_entry.js"></script>
</head>
<body>
    <div class="toolbar">
        <button class="btn btn-sm btn-primary glyphicon glyphicon-pencil">Edit</button>
        <button class="btn btn-sm btn-primary glyphicon glyphicon-chevron-left">Previous Page</button>
        <button class="btn btn-sm btn-primary glyphicon glyphicon-chevron-right">Next Page</button>
    </div>
    <!--<div class="welcome-text">Welcome to Thrastep hex editor</div>-->
    <div class="mainBoard">
        <div class="boardHex">

            <table class="tableHex">
                <thead>
                    <tr>
                        <th class="RVA">----</th>
                        <th>00</th>
                        <th>01</th>
                        <th>02</th>
                        <th>03</th>
                        <th>04</th>
                        <th>05</th>
                        <th>06</th>
                        <th>07</th>
                        <th>08</th>
                        <th>09</th>
                        <th>0A</th>
                        <th>0B</th>
                        <th>0C</th>
                        <th>0D</th>
                        <th>0E</th>
                        <th>0F</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </div>
        <div class="boardText">
            <table class="tableText">
                <thead>
                    <tr>
                        <th>0</th>
                        <th>1</th>
                        <th>2</th>
                        <th>3</th>
                        <th>4</th>
                        <th>5</th>
                        <th>6</th>
                        <th>7</th>
                        <th>8</th>
                        <th>9</th>
                        <th>A</th>
                        <th>B</th>
                        <th>C</th>
                        <th>D</th>
                        <th>E</th>
                        <th>F</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
